<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<!-- Metadata -->
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="CSS semantic component library">
		<meta name="author" content="Acózar">
		
		<!-- Metadata: GeoTags -->
		<meta name="geo.region" content="{{ site.region }}">
		<meta name="geo.placename" content="{{ site.placename }}">
		<meta name="geo.position" content="{{ site.position }}">
		<meta name="ICBM" content="{{ site.ICBM }}">
		
		<!-- Screen styles -->
		<link href="../src/styles/screen.css" rel="stylesheet" media="screen">
		<link href="../src/styles/components.css" rel="stylesheet" media="screen">
		<link href="../src/styles/ktr-skin.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica" rel="stylesheet">
		
		<!-- Print styles -->
		<link href="../src/styles/print.css" rel="stylesheet" media="print">
		
		<!-- If iexplorer :( -->
		<!--[if lt IE 9]><script src="../src/styles/html5shiv.js"></script><![endif]-->
		<!--[if IE]><link rel="stylesheet" type="text/css" href="../src/styles/iexplorer.css" /><![endif]-->
	
		<!-- No Script styles -->		
		<noscript><link href="../src/styles/noscript.css" rel="stylesheet" media="screen"></noscript>
		
		<!-- Site Feed -->
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
		
		<!-- Page Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="../src/ics/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="../src/ics/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="../src/ics/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="../src/ics/manifest.json">
		<link rel="mask-icon" href="../src/ics/safari-pinned-tab.svg" color="#dd0000">
		<link rel="shortcut icon" href="../src/ics/favicon.ico">
		<meta name="msapplication-config" content="../src/ics/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
	</head>

	<body>
				
		<!-- Theme inputs (invisibles) -->		
		<input type="radio" id="theme-aurora" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-meridianus" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-vesperum" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-nox" name="theme" aria-hidden="true" hidden> 
		
		<!-- Page content -->		
		<div id="page" class="page">
		
{{ content }}

			<!-- Footer -->
			<footer class="ktr-footer">
				<div>
				<h3><a href="http://www.acozar.com" title="www.acozar.com">www.acozar.com</a></h3>
				</div>
			</footer>
			
			<footer id="page-footer">
				<div>
					<p>© <a href="http://acozar.com" title="Acózar">Acózar</a> 2018. <a href="mailto:info@acozar.com">info@acozar.com</a></p>
				</div>
			</footer>
			
		
		</div><!-- /#page -->
		  
		<!-- Out of page
		================================================== -->
		<!-- Fixed navigation -->		
		<div class="ktr-button-moon-bubble">
			<input id="moon-bubble" name="moon-bubble" type="checkbox" hidden>
			<span>
				<em><a class="th-home" href="" data-title="Home"><img src="../src/img/ktr-icons-5.png" alt="A"></a></em>
				<em><a class="th-blog" href="" data-title="Blog"><img src="../src/img/ktr-icons-2.png" alt="B"></a></em>
				<em><a class="th-services" href="" data-title="Services"><img src="../src/img/ktr-icons-3.png" alt="S"></a></em>
				<em><a class="th-contact" href="" data-title="Contact"><img src="../src/img/ktr-icons-4.png" alt="C"></a>
			</span>
			<em><label class="th-switcher" for="moon-bubble" title="Menú"><svg id="moon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" version="1.1"/></label></em>
		</div>		
		<div class="ktr-button-sun-bubble">
			<input id="bubble" name="bubble" type="checkbox" hidden>
			<span>
				<em><label class="th-nox" for="theme-nox" data-title="Nox"></label></em>
				<em><label class="th-vesperum" for="theme-vesperum" data-title="Vesperum"></label></em>
				<em><label class="th-meridianus" for="theme-meridianus" data-title="Meridianus"></label></em>
				<em><label class="th-aurora" for="theme-aurora" data-title="Aurora"></label></em>
			</span>
			<em><label class="th-switcher" for="bubble" title="Themes"><img src="../src/img/sun-burning.gif" alt="Menú"></label></em>
		</div>

		<!-- Scripts
		================================================== -->
		<script src="../src/scripts/jquery.js" type="text/javascript"></script>
		<script src="../src/scripts/moon-phase.js" type="text/javascript"></script>
		<script src="../src/scripts/ga.js" type="text/javascript"></script>
		
	</body>
</html>
