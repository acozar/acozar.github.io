<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<!-- Metadata -->
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ site.description }}">
		<meta name="keywords" content="CSS semantic component library">
		<meta name="author" content="Acózar">
		
		<!-- Metadata: GeoTags -->
		<meta name="geo.region" content="{{ site.region }}">
		<meta name="geo.placename" content="{{ site.placename }}">
		<meta name="geo.position" content="{{ site.position }}">
		<meta name="ICBM" content="{{ site.ICBM }}">
		
		<!-- Screen styles -->
		<link href="https://acozar.github.io/src/styles/screen.css" rel="stylesheet" media="screen">
		<link href="https://acozar.github.io/src/styles/components.css" rel="stylesheet" media="screen">
		<link href="https://acozar.github.io/src/styles/ktr-skin.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica" rel="stylesheet">
		
		<!-- Print styles -->
		<link href="https://acozar.github.io/src/styles/print.css" rel="stylesheet" media="print">
		
		<!-- If iexplorer :( -->
		<!--[if lt IE 9]><script src="https://acozar.github.io/src/styles/html5shiv.js"></script><![endif]-->
		<!--[if IE]><link rel="stylesheet" type="text/css" href="https://acozar.github.io/src/styles/iexplorer.css" /><![endif]-->
	
		<!-- No Script styles -->		
		<noscript><link href="https://acozar.github.io/src/styles/noscript.css" rel="stylesheet" media="screen"></noscript>
		
		<!-- Site Feed -->
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
		
		<!-- Page Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="https://acozar.github.io/src/ics/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="https://acozar.github.io/src/ics/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="https://acozar.github.io/src/ics/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="https://acozar.github.io/src/ics/manifest.json">
		<link rel="mask-icon" href="https://acozar.github.io/src/ics/safari-pinned-tab.svg" color="#dd0000">
		<link rel="shortcut icon" href="https://acozar.github.io/src/ics/favicon.ico">
		<meta name="msapplication-config" content="https://acozar.github.io/src/ics/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
	</head>

	<body>
				
		<!-- Theme inputs (invisibles) -->		
		<input type="radio" id="theme-aurora" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-meridianus" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-vesperum" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-nox" name="theme" aria-hidden="true" hidden> 
		
		<!-- Page content -->		
		<div id="page" class="page">
		
{{ content }}

			<!-- Footer -->
			<footer class="ktr-footer">
				<div>
					<h4 class="notranslate">- DIALÈCTICA -</h4>
					<p><a href="http://blog.acozar.com" class="pophover" data-title="www.acozar.com">Blog de Pol Acózar</a></p>
					<p><a href="mailto:info@acozar.com" class="pophover" data-title="Mail">info@acozar.com</a></p>
					<p><a href="https://twitter.com/polacozar" class="pophover" data-title="Twitter">@polacozar</a></p>
					<p><a href="https://acozar.github.io/about/contact.html" class="pophover" data-title="Contacta">Contacta</a></p>
					<p><a href="https://acozar.github.io/about/" class="pophover" data-title="Sobre mi">Info</a></p>
				</div>
				<div class="ktr-social">
					<a rel="me" href="https://t.me/polacozar" class="pophover" data-title="Telegram"><img src="https://acozar.github.io/src/img/social-tg.png" alt="TG"></a>
					<a rel="me" href="https://twitter.com/polacozar" class="pophover" data-title="Twitter"><img src="https://acozar.github.io/src/img/social-tw.png" alt="TW"></a>
					<a rel="me" href="https://mastodont.cat/@acozar" class="pophover" data-title="Mastodon"><img src="https://acozar.github.io/src/img/social-mast.png" alt="MAST"></a>
					<a rel="me" href="https://opensea.io/acozar" class="pophover" data-title="Open Sea"><img src="https://acozar.github.io/src/img/social-opensea.png" alt="Open Sea"></a>
				</div>
			</footer>
			
			<footer id="page-footer">
				<div>
					<p>© <a href="http://acozar.com" class="pophover" data-title="www.acozar.com">Acózar</a> 2018. <a href="https://acozar.github.io/bcncss/" class="pophover" data-title="Made with Barcelona CSS">Barcelona CSS</a></p>
				</div>
			</footer>
			
		
		</div><!-- /#page -->
		  
{% include menu.html %}

		<!-- Scripts
		================================================== -->
		<script src="https://acozar.github.io/src/scripts/jquery.js" type="text/javascript"></script>
		<script src="https://acozar.github.io/src/scripts/moon-phase.js" type="text/javascript"></script>
		<script src="https://acozar.github.io/src/scripts/sun-phase.js" type="text/javascript"></script>
		<script src="https://acozar.github.io/src/scripts/ga.js" type="text/javascript"></script>
		
	</body>
</html>
