				<div class="content">
					<h6><a href="http://www.acozar.com" title="www.acozar.com">www.acozar.com</a></h6>

					<strong>Spacial engine</strong>
				</div>
			</header>
			
			<main id="page-main">
				<div>
	
					<section id="compass-system">
						<div class="compass-system">
							<div>
								<h3>Oriens</h3>
								<div class="demo init-step animated">
									<div class="notice init">
										<span class="notice-wrap"><span class="compass-icon"></span>Detecting compass support</span>
									</div>
									<div class="notice no-support">
										<span class="notice-wrap"><span class="compass-icon"></span>Open on mobile phone, to view compass example</span>
									</div>
									<div class="notice gps">
										<span class="notice-wrap"><span class="compass-icon"></span>GPS Hack step 1. Go outside to get GPS signal.</span>
									</div>
									<div class="notice move">
										<span class="notice-wrap"><span class="compass-icon"></span>GPS Hack step 2. Go forward to take initialized heading from GPS.</span>
									</div>
									<div class="compass">
										<div class="circle"></div>
										<div class="arrow"><div class="letter">N</div></div>
										<div class="degrees"><span class="value">0</span><span class="mark">°</span>
									</div>
								</div>
								<hr>
							</div>
						</div>
						<hr>
					</section>
					<br><br><br><br><br><br><br><br>
					
					<hr>
				</div>

				<em><a class="th-dialectica" href="http://acozar.github.io/codex/dialectica.html" data-title="Dialèctica"><img src="http://acozar.github.io/src/img/ktr-icons-dialectica.png" alt="Dialèctica"></a>
