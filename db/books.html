					<h2><a href="http://www.acozar.com" title="www.acozar.com" class="notranslate"><small>www.</small>acózar<small>.com</small></a></h2>

						<h2>Sorry! Javascript is disabled on your browser.</h2> 
						<p>Please turn on to see this page.</p>
					</div>
					
					<div id="hr" class="ktr-db">
						<script id="hr-template" type="text/x-handlebars-template">
							<article class="book-item">
								<header>
									<h3>{{cells.Title}} ({{cells.Originalyear}})</h3>
									<strong>{{cells.Name}} {{cells.Lastname}}</strong>
								</header>
								<div>
									<img src="{{cells.Imageurl}}" alt="{{cells.Title}}"> {{cells.Description}}<br><br>
									<small>APA: <span contentEditable="true">{{cells.Lastname}}, {{cells.Name}}. ({{cells.Year}}). {{cells.Title}}. {{cells.Place}}:  {{cells.Publisher}}.    </span></small>
									<hr>
								</div>
							</article>
							<hr>
						</script>
					</div>
						
					<hr>
				</div>
			</main>

				</div>
			</footer>

		<script src="https://acozar.github.io/src/scripts/ga.js" type="text/javascript"></script>
		<script type="text/javascript">
			// Define spreadsheet URL.
			var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1KoTKdMB2iRCm9fa2xeNDCDNaXyoQVOQC5eQSpFKnOzE/edit#gid=387098848';
			// Compile the Handlebars template for HR leaders.
			var HRTemplate = Handlebars.compile($('#hr-template').html());
			// Load top five HR leaders.
			$('#hr').sheetrock({
			  url: mySpreadsheet,
			  query: "select B,C,D,E,F,G,H,I,J order by I desc",
			  rowTemplate: HRTemplate
			});
		</script>
