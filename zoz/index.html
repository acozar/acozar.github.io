	<body>
				
		<!-- Theme inputs (invisibles) -->		
		<input type="radio" id="theme-aurora" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-meridianus" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-vesperum" name="theme" aria-hidden="true" hidden>
		<input type="radio" id="theme-nox" name="theme" aria-hidden="true" hidden> 
					
		<!-- Page content -->		
		<div id="page" class="page page-app">
			
			<header class="header-app">
				<div>
					<h1 hidden>Zoz Editor</h1>
					<em><button type="button" id="btnOpen" data-title="Open file">&#10514;</button></em>
					<em><button type="button" id="btnSave" data-title="Save file">&#10515;</button></em>
					<em><button class="zoomout" data-title="- Font size">-</button></em>
					<em><button class="zoomin" data-title="+ Font size">+</button></em>
					<em><label for="modal-help" data-title="Info & Help">?</label></em>
					<input type="file" id="exampleInputFile" accept=".txt,.csv,.xml,.md,.css,.html,.js,.php,.xhtml,.tex" hidden>
				</div>
			</header>
			
			<main id="page-main" class="main-app">
				<div>
					<div class="editor-app">
						<textarea id="work-textarea" placeholder="Type..."></textarea>
					</div>
				</div>
			</main>
			
			<footer id="footer-main" class="footer-app">
				<p><span id="wordCount">0 words</span>  |  <span id="charCount">0 characters</span></p>
				<p><small><a href="http://acozar.github.io" title="acozar.github.io" target="blank">ZOZ writer</a> by <a href="http://acozar.github.io" title="acozar.github.io" target="blank">Acózar</a>, <script>document.write(new Date().getFullYear());</script></small></p>
			</footer>
			
		</div>
		<!-- /#page -->
		  
		<!-- Modal
		================================================== -->
		<div>
			<input id="modal-help" type="checkbox" hidden>
			<label class="overlay" for="modal-help" hidden></label>
			<dialog>
				<label for="modal-help">x</label>
				<header>
					<h3>ZOZ writer</h3>
				</header>
				<div>
					<p class="lead">ZOZ writer is a javascript engine to open, edit and save simple text files.</p>
					<p>You can use it with .txt, .csv, .xml, .md, .css, .html, .js, .php, .xhtml and .tex files.</p>
					<p>More info at <a href="http://acozar.github.io" title="acozar.github.io" target="blank">ZOZ writer</a> by <a href="http://acozar.github.io" title="acozar.github.io" target="blank">Acózar</a></p>
				</div>
			</dialog>
		</div>

		================================================== -->

			</span>
			<em><label class="th-switcher" for="moon-bubble" data-title="Menú"><svg id="moon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" version="1.1"/></label></em>
		</div>	
		
		<div class="ktr-button-sun-bubble" id="sol">
			<input id="bubble" name="bubble" type="checkbox" hidden>
			<span>
				<em><label class="th-nox" for="theme-nox" data-title="Nox"></label></em>
				<em><label class="th-vesperum" for="theme-vesperum" data-title="Vesperum"></label></em>
				<em><label class="th-meridianus" for="theme-meridianus" data-title="Meridianus"></label></em>

		</div>
